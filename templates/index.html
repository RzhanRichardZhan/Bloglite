<div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
	<form class="pure-form" method="POST">
	  <center><h1>Welcome to Our Blog</h1></center>
	  <br><input type="text" size="75" placeholder="Title" name="title"></input>
	  <br><br><textarea cols="75" rows="8" placeholder="Your Text Goes Here!" name="text"></textarea>
          <br><br><button class="pure-button" name="submit" value="yes">Submit</button>
	</form>
	{% for x in titles %}
	<h3><a href="/titles/{{x}}">{{x}}</a></h3>
	<hr>
	
	{% endfor %}

    <div class="pure-u-1-5"> </div>
</div>
